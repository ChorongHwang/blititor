<div class="container">
    <div class="row">
        <div class="col-12">

            <form id="database_info">
                <fieldset class="form-group">
                    <label for="db_host">데이터베이스 주소</label>
                    <input type="text" class="form-control" id="db_host" placeholder="mysql-or-mariadb-address.net">
                    <small class="text-muted">데이터베이스 포트를 제외한 아이피 또는 주소를 입력해주세요.</small>
                </fieldset>
                <fieldset class="form-group">
                    <label for="db_port">데이터베이스 포트</label>
                    <input type="text" class="form-control" id="db_port" placeholder="3306">
                    <small class="text-muted">데이터베이스 포트 번호를 입력해주세요.</small>
                </fieldset>
                <fieldset class="form-group">
                    <label for="db_id">아이디</label>
                    <input type="text" class="form-control" id="db_id" placeholder="">
                    <small class="text-muted">해당 서버에 사용가능한 아이디를 입력해주세요</small>
                </fieldset>
                <fieldset class="form-group">
                    <label for="db_password">패스워드</label>
                    <input type="password" class="form-control" id="db_password" placeholder="">
                    <small class="text-muted">아이디의 패스워드를 입력해주세요.</small>
                </fieldset>
                <div class="message ">
                    <p class="text">입력 내용을 확인해주세요</p>
                </div>
                <input type="hidden" name="_csrf" value="{{_csrf}}"/>
                <button type="submit" class="btn btn-primary" >Submit</button>
            </form>

        </div>
    </div>
</div>
