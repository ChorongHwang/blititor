{% extends 'starter/layout.html' %}

{% block content %}
<div class="row">
    <div class="span12">
        <form class="form-signin" method="post" action="/auth">
            <h2 class="form-signin-heading">Please Log in</h2>
            <input type="text" name="login" class="input-block-level" placeholder="ID" value="{{ remember }}">
            <input type="password" name="password" class="input-block-level" placeholder="Password">
            <label class="checkbox">
                <input type="checkbox" name="remember_id" value="1" {% if remember %}checked{% endif %}> Remember me
            </label>
            <p class="text-info">Please Use ID/PW for Test - <span class="label">blitz</span>:<span class="label">blitz</span></p>
            <button class="btn btn-large btn-primary" type="submit">Log in</button>
        </form>
    </div>
</div>
{% endblock %}

{% block script %}
<script type="text/javascript">
    $(document).ready(function () {
        var menu = 'login';
        $('#top_menu li[data-id="' + menu + '"]').addClass('active');
    });
</script>
{% endblock %}
