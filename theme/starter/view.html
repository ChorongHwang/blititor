{% extends 'starter/layout.html' %}

{% block content %}
<div class="row">
    <div class="span12">
        <h2>{{ view.title }}</h2>

        <p>{{ view.content }}</p>
    </div>
</div>
{% endblock %}

{% block script %}
<script type="text/javascript">
    $(document).ready(function () {
        var menu = '{{ view._id }}';
        $('#top_menu li[data-id="' + menu + '"]').addClass('active');
    });
</script>
{% endblock %}
