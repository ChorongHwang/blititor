{% extends 'starter/layout.html' %}

{% block content %}
<div class="row">
    {% for item in list %}
    <div class="span12">
        <h2>{{ item.title }}</h2>

        <p>{{ item.content|striptags|substring(100) }}</p>
    </div>
    {% endfor %}
</div>
{% endblock %}

{% block script %}
<script type="text/javascript">
    $(document).ready(function () {
        var menu = 'list';
        $('#top_menu li[data-id="' + menu + '"]').addClass('active');
    });
</script>
{% endblock %}
